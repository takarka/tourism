<div
  class="login-page"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="15px"
>
  <mat-icon class="icon">error_outline</mat-icon>
  <span class="title">Оплата прошла неуспешно!</span>
  <span class="description">{{ "Попробуйте позже" }}</span>
</div>
<div class="form-actions" fxLayout="column" fxLayoutGap="25px">
  <button
    class="form-actions__login"
    mat-raised-button
    color="primary"
    (click)="goToCatalog()"
  >
    Вернуться на главную
  </button>
</div>
